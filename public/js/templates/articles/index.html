<section id="articles">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Articles</h2>
      </div>
    </div>
    <table class="table table-striped table-hover table-condensed">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Url</th>
          <th>Text</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="article in articles">
          <td>{{ article._id }}</td>
          <td><a href="#/articles/{{ article._id }}">{{ article.title }}</a></td>
          <td>{{ article.url }}</td>
          <td>{{ article.text }}</td>
          <td>
            <a class="btn btn-info btn-xs" href="#/articles/{{ article._id }}/edit">Edit</a>
            &nbsp;
            <a class="btn btn-danger btn-xs" ng-click="destroyArticle(article)">Destroy</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
