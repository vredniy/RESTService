<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Article Form</h2>
        <hr class="star-primary"/>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form name="articleForm" novalidate="">
          <input type="text" placeholder="id" required="" class="form-control" ng-model="article._id" />
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Title</label>
              <input type="text" placeholder="Title" required="" class="form-control" ng-model="article.title" />
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Url</label>
              <input type="text" placeholder="Url" required="" class="form-control" ng-model="article.url" />
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Text</label>
              <textarea rows="5" placeholder="Text" required="" class="form-control" ng-model="article.text"></textarea>
            </div>
          </div><br/>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg" ng-click="saveArticle(article)">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
